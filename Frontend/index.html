<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>City Taxi</title>
</head>
<body>

<div class="container mt-5">
    <h2>City Taxi Login</h2>
    
    <!-- Main Tabs -->
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="driver-tab" data-toggle="tab" href="#driver" role="tab" aria-controls="driver" aria-selected="true">Drivers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="passenger-tab" data-toggle="tab" href="#passenger" role="tab" aria-controls="passenger" aria-selected="false">Passengers</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Driver Tab Content -->
        <div class="tab-pane fade show active" id="driver" role="tabpanel" aria-labelledby="driver-tab">
            <ul class="nav nav-tabs mt-3" id="driverSubTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="driverRegister-tab" data-toggle="tab" href="#driverRegister" role="tab" aria-controls="driverRegister" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="driverLogin-tab" data-toggle="tab" href="#driverLogin" role="tab" aria-controls="driverLogin" aria-selected="false">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="driverSubTabContent">
                <div class="tab-pane fade show active" id="driverRegister" role="tabpanel" aria-labelledby="driverRegister-tab">
                    <form id="driverRegisterForm">
                        <!-- Driver Registration Fields -->
                        <div class="form-group">
                            <label for="driverName">Name</label>
                            <input type="text" class="form-control" id="driverName" required>
                        </div>
                        <div class="form-group">
                            <label for="driverEmail">Email</label>
                            <input type="email" class="form-control" id="driverEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="driverPhone">Phone Number</label>
                            <input type="text" class="form-control" id="driverPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="driverPassword">Password</label>
                            <input type="password" class="form-control" id="driverPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicleNumber">Vehicle Number</label>
                            <input type="text" class="form-control" id="vehicleNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="driverModel">Model</label>
                            <input type="text" class="form-control" id="driverModel" required>
                        </div>
                        <div class="form-group">
                            <label for="driverBrand">Brand</label>
                            <input type="text" class="form-control" id="driverBrand" required>
                        </div>
                        <div class="form-group">
                            <label for="driverColor">Color</label>
                            <input type="text" class="form-control" id="driverColor" required>
                        </div>
                        <div class="form-group">
                            <label for="driverLatitude">Latitude</label>
                            <input type="text" class="form-control" id="driverLatitude" required>
                        </div>
                        <div class="form-group">
                            <label for="driverLongitude">Longitude</label>
                            <input type="text" class="form-control" id="driverLongitude" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register Driver</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="driverLogin" role="tabpanel" aria-labelledby="driverLogin-tab">
                    <form id="driverLoginForm">
                        <!-- Driver Login Fields -->
                        <div class="form-group">
                            <label for="driverLoginEmail">Email</label>
                            <input type="email" class="form-control" id="driverLoginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="driverLoginPassword">Password</label>
                            <input type="password" class="form-control" id="driverLoginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login Driver</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Passenger Tab Content -->
        <div class="tab-pane fade" id="passenger" role="tabpanel" aria-labelledby="passenger-tab">
            <ul class="nav nav-tabs mt-3" id="passengerSubTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="passengerRegister-tab" data-toggle="tab" href="#passengerRegister" role="tab" aria-controls="passengerRegister" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="passengerLogin-tab" data-toggle="tab" href="#passengerLogin" role="tab" aria-controls="passengerLogin" aria-selected="false">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="passengerSubTabContent">
                <div class="tab-pane fade show active" id="passengerRegister" role="tabpanel" aria-labelledby="passengerRegister-tab">
                    <form id="passengerRegisterForm">
                        <!-- Passenger Registration Fields -->
                        <div class="form-group">
                            <label for="passengerName">Name</label>
                            <input type="text" class="form-control" id="passengerName" required>
                        </div>
                        <div class="form-group">
                            <label for="passengerEmail">Email</label>
                            <input type="email" class="form-control" id="passengerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="passengerPhone">Phone Number</label>
                            <input type="text" class="form-control" id="passengerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="passengerPassword">Password</label>
                            <input type="password" class="form-control" id="passengerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register Passenger</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="passengerLogin" role="tabpanel" aria-labelledby="passengerLogin-tab">
                    <form id="passengerLoginForm">
                        <!-- Passenger Login Fields -->
                        <div class="form-group">
                            <label for="passengerLoginEmail">Email</label>
                            <input type="email" class="form-control" id="passengerLoginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="passengerLoginPassword">Password</label>
                            <input type="password" class="form-control" id="passengerLoginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login Passenger</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
