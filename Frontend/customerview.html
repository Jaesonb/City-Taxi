<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Taxi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">City Taxi</h1>

        <!-- Ride Request Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Request a Ride</h5>
                <form id="rideRequestForm">
                    <div class="mb-3">
                        <label for="pickupLocation" class="form-label">Pickup Location</label>
                        <input type="text" class="form-control" id="pickupLocation" placeholder="Enter your pickup location" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter your destination" required>
                    </div>
                    <div class="mb-3">
                        <label for="passengerName" class="form-label">Passenger Name</label>
                        <input type="text" class="form-control" id="passengerName" placeholder="Enter your name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Request Ride</button>
                </form>
            </div>
        </div>

        <!-- Available Rides -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Available Rides</h5>
                <ul class="list-group" id="availableRidesList">
                    <!-- Available rides will be inserted here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <!-- Load Google Maps API with Places library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX3zyd3eyuv8s6QwIz3W4rQBwn-I3HCFs&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
